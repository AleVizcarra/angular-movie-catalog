<div class="container bg-light p-4 rounded-2 col-12 col-lg-9">
  <div *ngIf="isMovieAdded" class="alert alert-success" role="alert">
    La película ha sido agregada.
  </div>
  <div>
    <h2 class="text-center mb-2">Agregar Película</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="movie.title"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label class="mt-3">Sinopsis</label>
        <textarea
          class="form-control"
          [(ngModel)]="movie.synopsis"
          name="synopsis"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label class="mt-3">URL de la portada</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="movie.cover"
          name="cover"
          required
        />
      </div>
      <div class="form-group">
        <label class="mt-3">Año</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="movie.year"
          name="year"
          required
        />
      </div>
      <button type="submit" class="btn btn-success mt-3 me-2">Guardar</button>
      <button type="button" class="btn btn-secondary mt-3" (click)="cancel()">
        Cancelar
      </button>
    </form>
  </div>
</div>
